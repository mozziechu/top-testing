<a href="">购买之后不满意？请点击这里反馈给我们，以便让我们做出改动，谢谢！</a>
<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>买家</th>
      <th>购买数量</th>
      <th>到货地址</th>
<span style="margin-left:50px;line-height: 51px;"><th>操作</th></span>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>
        <nz-divider nzType="vertical"></nz-divider>
        <span style="margin-right:10px;"><a>解约</a></span>
        <a>下单</a>
      </td>
    </tr>
  </tbody>

</nz-table>
